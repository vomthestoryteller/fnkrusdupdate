<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Foundry USD Evolution Landing Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "bg-main": "#0A0A0A",
                        "surface-card": "#121212",
                        "border-dim": "#262626",
                        "primary": "#2b8cee",
                        "nuke": "#f5b026",
                        "nuke-glow": "#ff9d00",
                        "katana": "#e3e300", 
                        "mari": "#c43c3c"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "monospace"]
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.6' },
                            '50%': { opacity: '0.3' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            background-color: #0A0A0A;
            color: #e5e5e5;
        }
        .timeline-wire {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background: #333;
            transform: translateX(-50%);
            z-index: 0;
        }
        .timeline-wire-active {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%; 
            background: linear-gradient(to bottom, transparent, #f5b026, #e3e300, #c43c3c, #2b8cee, transparent);
            transform: translateX(-50%);
            z-index: 1;
            opacity: 0.6;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .card-base {
            background: #121212;
            border: 1px solid #262626;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 5;
        }
        .card-base:hover {
            transform: translateY(-4px);
            border-color: #404040;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }
        .card-nuke:hover { border-color: rgba(245, 176, 38, 0.4); box-shadow: 0 0 30px -10px rgba(245, 176, 38, 0.15); }
        .card-katana:hover { border-color: rgba(227, 227, 0, 0.4); box-shadow: 0 0 30px -10px rgba(227, 227, 0, 0.15); }
        .card-mari:hover { border-color: rgba(196, 60, 60, 0.4); box-shadow: 0 0 30px -10px rgba(196, 60, 60, 0.15); }
        .year-marker {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: #262626;
            font-size: 5rem;
            line-height: 1;
            user-select: none;
            transition: color 0.5s ease;
        }
        .group:hover .year-marker {
            color: #333;
        }
        .milestone-dot {
            width: 12px;
            height: 12px;
            background: #0A0A0A;
            border: 2px solid #444;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.3s ease;
        }
        .group:hover .milestone-dot {
            background: #fff;
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px currentColor;
            border-color: currentColor;
        }
        .node-connector {
            position: absolute;
            top: 50%;
            width: 32px;
            height: 1px;
            background: #262626;
            z-index: 5;
            transition: width 0.3s ease, background 0.3s ease;
        }
        .right-aligned .node-connector { left: 0; transform: translateX(-100%); }
        .left-aligned .node-connector { right: 0; transform: translateX(100%); }
        .group:hover .node-connector {
            width: 48px;
            background: #444;
        }::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .nuke-btn {
            background: linear-gradient(180deg, #383838 0%, #2b2b2b 100%);
            border: 1px solid #000;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 2px 4px rgba(0,0,0,0.5);
            color: #ccc;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 0.02em;
        }
        .nuke-btn:hover {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            color: #fff;
        }
        .nuke-btn:active {
            background: #222;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }.filter-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-1px);
        }
        .filter-btn-nuke:hover, .filter-btn-nuke.active {
            border-color: #f5b026;
            box-shadow: 0 0 15px rgba(245, 176, 38, 0.2);
            color: #f5b026;
        }
        .filter-btn-katana:hover, .filter-btn-katana.active {
            border-color: #e3e300;
            box-shadow: 0 0 15px rgba(227, 227, 0, 0.2);
            color: #e3e300;
        }
        .filter-btn-mari:hover, .filter-btn-mari.active {
            border-color: #c43c3c;
            box-shadow: 0 0 15px rgba(196, 60, 60, 0.2);
            color: #c43c3c;
        }

        @media (min-width: 1024px) {
            .node-connector {
                width: 48px;
            }
            .group:hover .node-connector {
                width: 64px;
            }
        }

        @media (max-width: 768px) {
            .milestone-dot {
                display: none;
            }
        }
    </style>

</head>
<body class="font-sans antialiased selection:bg-nuke selection:text-black overflow-x-hidden">

<header class="relative min-h-[80vh] flex items-center justify-center overflow-hidden border-b border-border-dim">
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-b from-bg-main via-bg-main/90 to-bg-main z-10"></div>
        <img alt="VFX Background" class="w-full h-full object-cover opacity-30 grayscale contrast-125" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAkRHmWib1ALW2tbQSj9z334rhpWciR9vtkD3SjP7SYWygA069N7tWjJx7eTpad63umtnh3YRH-5uqQLe4Z_2powUAA6PmyGveJg-BH0TqENYhnydURsNPM_9Tm-KUSk9OvFkTxtvkyh6pV8Su80Geaqc0-yeVxDV771JyjXucxy_r-R8kk7ZpTyGLpKdAjLZ8eblxuqt03MUptWycow0UTVsqOqXrjs68XC1IkQAfr8X2vdtUUazkdRw9m4nSztawWiDFJgZpoauo"/>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDQwaDQwVjBIMHY0MHptMS0xaDM4VjFHMXYzOHoiIGZpbGw9IiMzMzMiIGZpbGwtb3BhY2l0eT0iMC4xIi8+PC9nPjwvc3ZnPg==')] opacity-20"></div>
    </div>
    <div class="relative z-20 container mx-auto px-6 text-center max-w-4xl">
        <div class="mb-6 flex justify-center">
            <div class="w-12 h-12 border border-nuke/30 rounded flex items-center justify-center bg-nuke/5 backdrop-blur-sm animate-float">
                <span class="material-symbols-outlined text-nuke text-2xl">view_in_ar</span>
            </div>
        </div>
        <h1 class="text-6xl md:text-8xl font-bold mb-8 tracking-tighter leading-none text-white font-display">
            Foundry <span class="text-transparent bg-clip-text bg-gradient-to-r from-nuke via-white to-primary">USD</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto font-light leading-relaxed mb-10">
            A chronological journey through the Universal Scene Description integration across Nuke, Katana, and Mari. The backbone of the open pipeline.
        </p>
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button class="filter-btn filter-btn-all px-6 py-2 rounded-full text-sm font-medium text-gray-400 uppercase tracking-widest hover:text-white border-transparent hover:border-white/20 active" onclick="filterTimeline('all')">
                <img src="images/F-dot.svg" alt="All" class="w-4 h-4 mr-2 inline-block"> 전 제품
            </button>
            <button class="filter-btn filter-btn-nuke px-6 py-2 rounded-full text-sm font-medium text-gray-300 uppercase tracking-widest flex items-center gap-2" onclick="filterTimeline('nuke')">
                <img src="images/ICON_NUKE_yellow.svg" alt="Nuke" class="w-4 h-4"> Nuke
            </button>
            <button class="filter-btn filter-btn-katana px-6 py-2 rounded-full text-sm font-medium text-gray-300 uppercase tracking-widest flex items-center gap-2" onclick="filterTimeline('katana')">
                <img src="images/ICON_KATANA_yellow.svg" alt="Katana" class="w-4 h-4"> Katana
            </button>
            <button class="filter-btn filter-btn-mari px-6 py-2 rounded-full text-sm font-medium text-gray-300 uppercase tracking-widest flex items-center gap-2" onclick="filterTimeline('mari')">
                <img src="images/ICON_MARI_yellow.svg" alt="Mari" class="w-4 h-4"> Mari
            </button>
        </div>
    </div>
</header>

<main class="relative bg-bg-main">
    <div class="absolute inset-0 pointer-events-none bg-[size:40px_40px] opacity-[0.03]" style="background-image: linear-gradient(to right, #ffffff 1px, transparent 1px), linear-gradient(to bottom, #ffffff 1px, transparent 1px);"></div>
    <div id="timeline-container" class="max-w-7xl mx-auto relative pb-32 pt-20">
        <div class="timeline-wire"></div>
        <div class="timeline-wire-active"></div>
        <!-- Timeline content will be injected here by main.js -->
    </div>
</main>

<script src="main.js"></script>

</body></html>
